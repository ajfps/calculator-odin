<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="container">
        <div class="screen">
          <h1 class="text"></h1>
          <h1 class="subtext"></h1>
        </div>
        <div class="buttons-container">
          <div class="buttons">
            <div class="btn numbers one"><h1>1</h1></div>
            <div class="btn numbers two"><h1>2</h1></div>
            <div class="btn numbers three"><h1>3</h1></div>
            <div class="btn numbers four"><h1>4</h1></div>
            <div class="btn numbers five"><h1>5</h1></div>
            <div class="btn numbers six"><h1>6</h1></div>
            <div class="btn numbers seven"><h1>7</h1></div>
            <div class="btn numbers eight"><h1>8</h1></div>
            <div class="btn numbers nine"><h1>9</h1></div>
            <div class="btn numbers zero"><h1>0</h1></div>
            <div class="btn numbers dot"><h1>.</h1></div>
            <div class="btn operators plus"><h1>+</h1></div>
            <div class="btn operators minus"><h1>-</h1></div>
            <div class="btn operators divide"><h1>/</h1></div>
            <div class="btn operators multiply"><h1>Ã—</h1></div>
            <div class="btn equals"><h1>=</h1></div>
            <div class="btn clear"><h1>Clear</h1></div>
            
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
